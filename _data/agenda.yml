  - title: Aniversário CECRI
    date: 12 de Dezembro
    time: 16h-18h
    place: A 0.03
    image: activities/aniv.jpeg
    org: <a target="_blank" href="https://www.facebook.com/cecri.uminho">CECRI</a>
    typeform: http://eegs.eeg.uminho.pt/
    typeformext: https://goo.gl/forms/0dIzHXgXXzg1U38n1
    speaker: Nuno Pereira, Rosário Rodrigues e Carlos Videira
    text: "O associativismo é visto como algo moderno, marcado pelo séc.XXI, oferecendo a ideia de soft skills, porém, o trabalho associativo é um legado de movimentos sociais que moveram massas no século passado.  O Centro de Estudos do Curso de Relações Internacionais é um exemplo disso, nasce a 14 de dezembro de1983 e vem evoluindo até hoje, tendo como objetivo desenvolver as capacidades dos internacionalistas, bem como dinamizar e dar a conhecer as questões internacionais a toda a comunidade civil. Tendo como marco a celebração dos 35 anos do centro, é importante debater acerca das dinâmicas destas associações, principalmente a influência dos núcleos de estudantes sobre os empreendimentos futuros dos seus membros.  Assim, para além dos relatos de experiências dos oradores, discutiremos também sobre a atualidade política, internacional, social e económica comparativamente às gerações anteriores. Serão ainda abordados testemunhos de percursos académicos, profissionais e pessoais. Para a participação serão cobrados bens alimentares para a iniciativa Dezembro Solidário ;)"

