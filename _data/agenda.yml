secondweek:
  - title: "CAOS Launch Program"
    date: 7 de Dezembro
    time: 18h00
    place: TBA
    image: activities/launch.png
    typeform: 
    text: |
      Programa de aprendizagem faseado e estruturado cujo objetivo é o desenvolvimento de competências na área de Web Development.
      Os alunos podem ingressar em um de três percursos distintos: Miners Guild (FullStack com Ruby e a Framework Rails), Order 
      of the Phoenix (Backend com Elixir e a Framework Phoenix) e Fallout Institute (Frontend com JavaScript e a Framework  React), 
      onde podem ganhar skills específicas numa fase inicial para depois se juntarem a uma Launch Team e desenvolver projetos para 
      o CeSIUM.
    speaker: 
    org: CeSIUM

  - title: "Workshop de Adobe Illustrator"
    date: 8 de Dezembro
    time: 21h00
    place: <a target="_blank" href="https://meet.google.com/toa-zfwg-irx">Google Meet</a>
    image: 
    typeform: 
    text: |
      Workshop sobre ferramenta Adobe Illustrator no qual ser apresentada uma vista global, começando por conceitos básicos 
      desde fonts, cores (CMKY e RGB) ou objetos e layers. Evoluindo depois para as diferentes ferramentas Shape Tolls e Curvature 
      Toll. Por fim, serão apresentandos alguns efeitos e truques mais avançados tais como Drop Shadow, Feather, Inner Glow, entre 
      outros.
    speaker: Luis Araújo
    org: CeSIUM

  - title: "Hour of Code"
    date: 9 de Dezembro
    time: 18h00
    place: <a target="_blank" href="https://meet.google.com/cna-fybh-efo">Google Meet</a>
    image: 
    typeform: 
    text: | 
      Workshop de uma hora projetada para desmistificar o conceito de programação, mostrando que qualquer pessoa pode aprender o 
      básico de 'coding'. Nesta edição vamos para o lado mais artístico da programação, ensinando-te a codificar o teu próprio 
      caleidoscópio!
    speaker: Alexandre Gomes
    org: CeSIUM

thirdweek:
  - title: "Dungeons and Dragons"
    date: 15 de Dezembro
    time: 20h00
    place: TBA
    image: activities/dad.png
    typeform: 
    text: | 
      Dungeons and Dragons é um jogo de tabuleiro de roleplay no qual podem ser o que quiserem. O único limite será a vossa imaginação. 
      Um jogo aonde as decisões de cada jogador possuem o poder de afetar por completo a história a ser contada e onde as regras são 
      muitas vezes apenas sugestões.
      Dungeons and Dragons sendo um jogo de tabuleiro requer que todos os elementos de um grupo joguem numa sala para algumas horas 
      de roleplay e diversão. Face ao corrente estado de pandemia somos forçados a adaptar um pouco a experiência, passando a usar a 
      plataforma Roll20 de modo a possibilitar uma experiência de D&D à distância.
    speaker: 
    org: CeSIUM

  - title: "Noite Solidária de BA"
    date: 18 de Dezembro
    time: 21h30
    place: 
    image: activities/nsolid.jpeg
    typeform: https://forms.gle/u7N7mTNQPciWVVPU6
    text: | 
      Com o intuito de ajudar quem precisa e dinamizar um pouco a interação entre alunos de vários cursos, o NEBAUM, Núcleo de Estudantes de 
      Biologia Aplicada, convida-te a ti e aos teus colegas a juntarem-se a nós, virtualmente, numa noite de jogos onde o melhor prémio é a 
      diversão!
      Esta atividade consistirá na participação em diversos jogos desde Among Us, Code Names, Stop, até Free Fire, onde jogarás em equipa com 
      colegas teus ou de outros cursos. Terás a oportunidade de passar uma noite diferente, dinâmica e animada! Portanto, junta-te a nós e 
      mostra o que vales!
    speaker: 
    org: NEBAUM

