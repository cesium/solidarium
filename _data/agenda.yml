    text: "Com os seus 35 anos aí à porta, o centro de estudos do curso de relações internacionais apresenta a sua primeira atividade das comemorações, que se alia à iniciativa Dezembro Solidário, o Ciclo de Palestras “Frozen and Tropical Empires”! És curioso pelo espaço do ártico e da Amazónia? Gostas de perceber como a geopolítica influencia estes mesmos espaços? Ou queres enriquecer o teu conhecimento e currículo académico?  Não percas! Aparece dia 11 de dezembro, pelas 14:00 horas no auditório -1.01 da Escola de Economia e Gestão, e traz um bem alimentar como forma de validares a tua participação."

