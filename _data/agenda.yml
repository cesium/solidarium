contributions:
  - title: Contribuir em cabazes de natal
    logo-image: christmas-tree.ico
    text: |
      De modo a envolver e apelar à participação de toda a comunidade académica, desde alunos, funcionários, professores a possíveis 
      visitantes para ajudar quem mais precisa, por toda a Universidade do Minho, poderás encontrar <strong>cabazes</strong>, 
      identificados com a iniciativa, para <strong>recolha de bens alimentares, peças de vestuário e brinquedos</strong>, porque por 
      mais pequena que seja a nossa contribuição, todos juntos faremos a diferença.

  - title: Contribuir ao participar nos eventos listados
    logo-image: gift.png
    text: |
      Ainda de modo a criar um espírito de partilha e de solidariedade entre todos durante este mês, todos os <strong>Núcleos, 
      Associações e Secções</strong> participantes nesta iniciativa irão também cobrar na participação nas suas atividades, ou 
      num grupo de atividades específico, a <strong>doação de bens alimentares, peças de vestuário ou brinquedos</strong> num 
      dos <strong>cabazes</strong> espalhados pela Universidade ou a <strong>doação por MB Way ou transferência</strong> para 
      uma <strong>instituição de solidariedade</strong> à escolha. No MB Way já existe a opção de fazer doações em “Ser Solidário”.
